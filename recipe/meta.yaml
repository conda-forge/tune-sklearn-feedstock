{% set name = "tune-sklearn" %}
{% set version = "0.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # NOTE: pypi doesnt contain a source package for it. See
  # https://github.com/ray-project/tune-sklearn/issues/159
  url: https://github.com/ray-project/tune-sklearn/archive/v{{ version }}.tar.gz
  sha256: f6d531f99a02de4a420cbefb96de64c8db4a014f2c7352f38a6a7a37e2103614

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - ray-tune >=2.0.0
    - numpy >=1.16
    - scipy
    - scikit-learn

test:
  requires:
    - python {{ python_min }}
  imports:
    - tune_sklearn

about:
  home: https://github.com/ray-project/tune-sklearn
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A drop-in replacement for Scikit-Learnâ€™s GridSearchCV / RandomizedSearchCV -- but with cutting edge hyperparameter tuning techniques.

extra:
  recipe-maintainers:
    - hadim
    - DManowitz
