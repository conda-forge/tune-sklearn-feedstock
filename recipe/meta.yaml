{% set name = "tune-sklearn" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # NOTE: pypi doesnt contain a source package for it. See
  # https://github.com/ray-project/tune-sklearn/issues/159
  url: https://github.com/ray-project/tune-sklearn/archive/v{{ version }}.tar.gz
  sha256: 1a223b90c3261af0575f60dcfe838ec0ee7599e09ba176d4aa47ece150d4fe10

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - ray-tune >=2.0.0
    - numpy >=1.16
    - scipy
    - scikit-learn

test:
  imports:
    - tune_sklearn

about:
  home: https://github.com/ray-project/tune-sklearn
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A drop-in replacement for Scikit-Learnâ€™s GridSearchCV / RandomizedSearchCV -- but with cutting edge hyperparameter tuning techniques.

extra:
  recipe-maintainers:
    - hadim
    - DManowitz
